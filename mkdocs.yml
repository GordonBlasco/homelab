site_name: Homelab Data Platform
site_description: Documentation for homelab Kubernetes data platform
site_author: Homelab Team

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy

nav:
  - Home: index.md
  - Architecture:
    - Overview: architecture/overview.md
    - Network: architecture/network.md
    - Storage: architecture/storage.md
  - Infrastructure:
    - Cluster Setup: infrastructure/cluster-setup.md
    - GitOps: infrastructure/gitops.md
    - Monitoring: infrastructure/monitoring.md
  - Data Platform:
    - Overview: data-platform/overview.md
    - Catalog: data-platform/catalog.md
    - Processing: data-platform/processing.md
    - Orchestration: data-platform/orchestration.md
  - Applications:
    - Deployed Apps: applications/apps.md
    - Keycloak: applications/keycloak.md
  - Runbooks:
    - Common Tasks: runbooks/common-tasks.md
    - Troubleshooting: runbooks/troubleshooting.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html

plugins:
  - search
