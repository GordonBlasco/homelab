apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: code-server
  namespace: lakehouse
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - host: code-server.localtest.me  # change to your actual domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: code-server
                port:
                  number: 80
