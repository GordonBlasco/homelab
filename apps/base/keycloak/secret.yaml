apiVersion: v1
kind: Secret
metadata:
  name: keycloak-secrets
  namespace: keycloak
type: Opaque
stringData:
  # IMPORTANT: These are placeholder values for the base configuration
  # Override these values in the staging overlay with actual credentials
  # Staging secrets should be encrypted with SOPS before committing
  DB_PASSWORD: "PLACEHOLDER_DB_PASSWORD"
  KEYCLOAK_ADMIN: "admin"
  KEYCLOAK_ADMIN_PASSWORD: "PLACEHOLDER_ADMIN_PASSWORD"
