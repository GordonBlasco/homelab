apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: affine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis
          ports:
            - containerPort: 6379
          livenessProbe:
            exec:
              command:
                - "redis-cli"
                - "--raw"
                - "incr"
                - "ping"
            initialDelaySeconds: 10
            periodSeconds: 10
